<div *ngIf="tags && tags.length > 0" [style.justifyContent]="justifyContent">
  <a *ngFor="let tag of tags" [routerLink]="['/books-page', { tag: tag.name }]">
    {{ tag.name }} ({{ tag.count }})
  </a>
</div>

<div *ngIf="bookPageTags && bookPageTags.length > 0" [style.justifyContent]="justifyContent">
  <a *ngFor="let tagName of bookPageTags" [routerLink]="['/books-page', { tag: tagName }]">
    {{ tagName }}
  </a>
</div>
